name: talawa
description: Welcome to the Talawa Project for the Palisadoes Foundation
  Community Organization Management Software.

publish_to: "none" # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

homepage: https://github.com/PalisadoesFoundation/talawa

repository: https://github.com/PalisadoesFoundation/talawa
environment:
  sdk: ">=2.17.0 <3.13.0"

dependencies:
  ############# Remove ###########
  # _fe_analyzer_shared: ^60.0.0
  # analyzer:
  # analyzer_plugin:
  ################################

  auto_size_text: ^3.0.0
  cached_network_image: ^3.1.0
  connectivity_plus: ^4.0.2
  contained_tab_bar_view: ^0.8.0

  crypto: ^3.0.3
  cupertino_icons: ^1.0.3
  currency_picker: ^2.0.16
  ############## Remove ##########

  # custom_lint_builder: ^0.4.0
  ################################
  file: ^7.0.0
  firebase_core: ^2.17.0
  firebase_core_platform_interface: ^4.5.3
  firebase_messaging: ^14.6.9
  firebase_messaging_platform_interface: ^4.5.8


  flutter:
    sdk: flutter
  flutter_braintree: ^3.0.0
  flutter_cache_manager: ^3.3.1
  flutter_local_notifications: ^16.1.0
  flutter_localizations:
    sdk: flutter
  flutter_speed_dial: ^7.0.0
  flutter_svg: ^2.0.7
  font_awesome_flutter: ^10.6.0
  geocoding: ^2.1.1
  geolocator: ^10.1.0
  get_it: ^7.5.0
  google_maps_flutter: ^2.3.0
  googleapis: any
  graphql_flutter: ^5.1.2
  hive: ^2.2.3
  http: ^1.1.0
  image_cropper: ^5.0.0
  image_picker: ^1.0.4
  intl: ^0.18.0
  json_annotation: ^4.7.0
  mockito: ^5.4.2
  network_image_mock: ^2.1.1
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  plugin_platform_interface: ^2.1.6
  pointycastle: ^3.7.3
  provider: ^6.0.3
  qr_code_scanner: ^1.0.0
  qr_flutter: 4.0.0
  quick_actions: ^1.0.6
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  social_share: ^2.2.1
  syncfusion_flutter_calendar: 23.1.40
  syncfusion_flutter_datepicker: 23.1.40
  timelines: ^0.1.0
  tutorial_coach_mark: ^1.2.9
  uni_links: ^0.5.1
  vibration: ^1.8.3
  video_player: ^2.7.2
  visibility_detector: ^0.4.0+2


dev_dependencies:
  build_runner: ^2.4.6
  custom_lint:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1

  json_serializable: ^6.7.1
  lint: ^2.1.2

  mocktail_image_network: ^1.0.0
  talawa_lint:
    path: talawa_lint/

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - lang/
  fonts:
    - family: product-sans
      fonts:
        - asset: assets/fonts/ProductSans-Regular.ttf
        - asset: assets/fonts/ProductSans-Medium.ttf
          weight: 600
        - asset: assets/fonts/ProductSans-Bold.ttf
          weight: 800
    - family: open-sans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 800
