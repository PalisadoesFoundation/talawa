---
name: Generate Dart Documentation (HTML)

on:
  push:
    branches:
      - "develop"
  pull_request:
    branches:
      - "develop"
    paths:
      - "lib/**"
      - "pubspec.yaml"

env:
  FLUTTER_VERSION: "3.24.0"

jobs:
  generate-docs:
    if: ${{ github.actor != 'dependabot[bot]' }}
    name: Generate Dart Docs (HTML)
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Generate Dart Documentation (HTML)
        run: |
          mkdir -p docs/auto-docs
          dart doc -o docs/auto-docs

      - name: Verify docs were created
        run: |
          if [ ! -f "docs/auto-docs/index.html" ]; then
            echo "❌ Docs not generated properly!"
            exit 1
          else
            echo "✅ Documentation generated successfully."
          fi

      - name: Commit and push generated docs
        run: |
          git config user.name "talawa-docs-bot"
          git config user.email "talawa-docs-bot@users.noreply.github.com"
          git add docs/auto-docs
          if ! git diff-index --quiet HEAD; then
            git commit -m "chore(ci): update auto-generated Dart HTML docs"
            git push
          else
            echo "ℹ️ No documentation changes to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  