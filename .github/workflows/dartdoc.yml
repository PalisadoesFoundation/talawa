##############################################################################
##############################################################################
# NOTE:
# Auto-generate Dart documentation and convert it to Markdown for Docusaurus
##############################################################################
##############################################################################
# yamllint disable rule:truthy

---
name: Generate Dart Documentation (Markdown)

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
    paths:
      - "lib/**"
      - "pubspec.yaml"

jobs:
  generate-docs:
    if: ${{ github.actor != 'dependabot[bot]' }}
    name: Generate Dart Docs (Markdown)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Generate HTML Dart Docs
        run: |
          mkdir -p docs/html-docs
          dart doc -o docs/html-docs

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Convert HTML docs to Markdown
        run: |
          pip install html2text
          mkdir -p docs/auto-docs
          find docs/html-docs -name "*.html" | while read file; do
            mkdir -p "$(dirname "docs/auto-docs/${file#docs/html-docs/}")"
            html2text "$file" > "docs/auto-docs/${file#docs/html-docs/}.md"
          done

      - name: Verify docs were created
        run: |
          if [ -d "docs/auto-docs" ]; then
            echo "✅ Docs successfully created!"
            ls -R docs/auto-docs | head -n 20
          else
            echo "❌ Docs directory not created!"
            exit 1
          fi

      - name: Commit and push generated docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email \
            "github-actions[bot]@users.noreply.github.com"
          git add docs/auto-docs
          if ! git diff-index --quiet HEAD; then
            git commit -m "chore: update auto-generated Dart markdown docs"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
