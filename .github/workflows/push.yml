name: PUSH Workflow
on:
  push:
    branches-ignore:
      - "master"

    tags:
      - "*"

env:
  CODECOV_UNIQUE_NAME: CODECOV_UNIQUE_NAME-${{ github.run_id }}-${{ github.run_number }}
  FLUTTER_VERSION: 3.32.8

jobs:
  Merge-Conflict-Check:
    runs-on: ubuntu-latest
    name: Find merge conflicts
    steps:
      - uses: actions/checkout@v4
      - name: Merge conflict finder
        uses: olivernybroe/action-conflict-finder@v4.1

  Flutter-Codebase-Check:
    if: ${{ github.actor != 'dependabot[bot]' }}
    name: Checking Codebase
    runs-on: ubuntu-latest
    needs: [Merge-Conflict-Check]
    steps:
      - uses: actions/checkout@v4
        with:
          # This is important to fetch all history for all branches and tags.
          # This could be important for our documentation generation process.
          # See: https://github.com/actions/checkout
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu" # See 'Supported distributions' for available options
          java-version: "17.0"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable" # or: 'beta', 'dev' or 'master'
      - name: Running pub get in talawa_lint
        run: cd talawa_lint && flutter pub get && cd ..
      - name: Running pub get to fetch dependencies
        run: flutter pub get
      - name: Checking for correct formatting of code
        run: dart format --set-exit-if-changed .
      - name: setup python
        uses: actions/setup-python@v5
      - name: Check for presence of ignore directives corresponding to custom lints
        run: chmod +x ./.github/workflows/scripts/check_ignore.py
      - name: Run check_ignore
        run: |
          if [[ -n "$(git status --porcelain pubspec.lock)" ]]; then
            echo "Uncommitted changes detected in pubspec.lock. Stashing just that file..."
            git stash push -u -- "pubspec.lock"
          fi
          git branch
          git checkout develop
          git pull
          git branch
          git checkout -
          pip install GitPython
          python ./.github/workflows/scripts/check_ignore.py --repository ${{github.repository}} --merge_branch_name ${{github.ref_name}}
          if git stash list | grep -q "stash@{0}"; then
            echo "Restoring stashed changes..."
            git stash pop
          fi
      - name: Analysing codebase for default linting
        run: flutter analyze --no-pub
      - name: Analysing codebase for custom linting
        run: dart run custom_lint
  #     - name: Echo the GitHub environment for troubleshooting
  #       run: echo "$GITHUB_CONTEXT"
  #     - name: Echo the GitHub context for troubleshooting
  #       run: echo "${{ toJSON(github) }}"

  Flutter-Testing:
    if: ${{ github.actor != 'dependabot[bot]' }}
    name: Testing codebase
    runs-on: ubuntu-latest
    needs: Flutter-Codebase-Check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu" # See 'Supported distributions' for available options
          java-version: "17.0"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable" # or: 'beta', 'dev' or 'master'
      - name: Running pub get in talawa_lint
        run: cd talawa_lint && flutter pub get && cd ..
      - name: Running pub get to fetch dependencies
        run: flutter pub get
      - name: Codebase testing
        run: flutter test --coverage
      - name: Remove generated files from coverage
        run: |
          sed -i '/\.g\.dart/d' coverage/lcov.info

      #######################################################################
      # DO NOT DELETE ANY references to env.CODECOV_UNIQUE_NAME in this
      # section. They are required for accurate calculations
      #######################################################################
      - name: Present and upload coverage to Codecov as ${{env.CODECOV_UNIQUE_NAME}}
        uses: codecov/codecov-action@v5
        with:
          name: "${{env.CODECOV_UNIQUE_NAME}}"
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true
          exclude: "docs/"
          gcov_ignore: "docs/"

  Android-Build-and-Release:
    if: ${{ github.actor != 'dependabot[bot]' }}
    name: Testing build for android
    permissions:
      contents: write
    environment: TALAWA_ENVIRONMENT
    runs-on: ubuntu-latest
    needs: Flutter-Testing
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu" # See 'Supported distributions' for available options
          java-version: "17.0"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable" # or: 'beta', 'dev' or 'master'
      - name: Running pub get in talawa_lint
        run: cd talawa_lint && flutter pub get && cd ..
      - name: Running pub get to fetch dependencies
        run: flutter pub get
      - name: Building for android
        run: flutter build apk
        env:
          GRADLE_OPTS: "-Xmx3g -XX:MaxMetaspaceSize=512m"

        ###################################################
        ## Release the built apk as an automated release ##
        ###################################################

      - uses: ncipollo/release-action@v1
        with:
          name: "Automated Android Release"
          artifacts: "./build/app/outputs/flutter-apk/app-release.apk"
          allowUpdates: "true"
          generateReleaseNotes: false
          tag: "automated"
          body: |
            This is an automated release, triggered by a recent push. 
            This may or may not be stable, so please have a look at the stable release(s).

  iOS-Build:
    if: ${{ github.actor != 'dependabot[bot]' }}
    name: iOS Build and Release
    permissions:
      contents: write
    runs-on: macos-14
    needs: Flutter-Testing

    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.1"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable" # or: 'beta', 'dev' or 'master'
          architecture: x64
      - name: Building for ios
        run: flutter build ios --release --no-codesign
        # '--no-codesign' is used for building without code signing.
        # For actual distribution, proper code signing is required.

      ########################################################
      ## Package the app as an .ipa and create a release ##
      ########################################################
      - name: Releasing for iOS
        run: |
          mkdir Payload
          cp -r build/ios/iphoneos/Runner.app Payload/Runner.app
          zip -r app-release.ipa Payload
        # This packages the Runner.app into an .ipa file

      - uses: ncipollo/release-action@v1
        with:
          name: "Automated iOS Release"
          artifacts: "app-release.ipa"
          allowUpdates: "true"
          generateReleaseNotes: false
          tag: "automated"
          body: |
            This is an automated release, triggered by a recent push. 
            This may or may not be stable, so please have a look at the stable release(s).

  Update-Documentation:
    if: ${{ github.actor != 'dependabot[bot]' }}
    name: Update Documentation
    runs-on: ubuntu-latest
    # needs: Flutter-Codebase-Check (Decoupled to avoid blocking)
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17.0"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Activate dart_doc_markdown
        run: |
          if ! flutter pub global activate dart_doc_markdown; then
             echo "Error: Failed to activate dart_doc_markdown."
             exit 1
          fi
      - name: Generate Documentation
        run: |
          chmod +x scripts/docusaurus/generate_docs.sh
          ./scripts/docusaurus/generate_docs.sh
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Verify documentation was generated
          if [ ! -d "docs/docs/auto-docs" ] || [ -z "$(ls -A docs/docs/auto-docs)" ]; then
            echo "Error: docs/docs/auto-docs is missing or empty. Documentation generation may have failed."
            exit 1
          fi
          
          # Count generated files for logging
          DOC_COUNT=$(find docs/docs/auto-docs -type f -name "*.md" | wc -l)
          echo "Generated $DOC_COUNT markdown documentation files"
          
          if [ "$DOC_COUNT" -eq 0 ]; then
            echo "Error: No markdown files generated in docs/docs/auto-docs"
            exit 1
          fi
          
          # Use a deterministic branch for doc updates to allow consolidation
          # Sanitize ref_name to ensure valid branch name:
          # 1. Lowercase
          # 2. Replace invalid chars (~^:?*[\]\ ) with -
          # 3. Collapse multiple -
          # 4. Remove leading/trailing -
          REF_NAME="${{ github.ref_name }}"
          SAFE_REF_NAME=$(echo "$REF_NAME" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/-/g' | tr -s '-' | sed 's/^-//;s/-$//')
          # Fallback to 'detached' if empty
          SAFE_REF_NAME="${SAFE_REF_NAME:-detached}"
          
          DOCS_BRANCH="docs/auto-update-${SAFE_REF_NAME}"
          
          # Checkout new branch (orphaned or based on current doesn't strictly matter for docs, 
          # fetch remote branch if it exists to ensure local state matches remote for force-with-lease
          if git fetch --no-tags origin "$DOCS_BRANCH"; then
            echo "Branch $DOCS_BRANCH exists on remote. Checking it out."
            git checkout -B "$DOCS_BRANCH" "origin/$DOCS_BRANCH"
          else
            echo "Branch $DOCS_BRANCH does not exist on remote. Creating new branch."
            git checkout -b "$DOCS_BRANCH"
          fi
          
          # Stage generated documentation files
          git add -A docs/docs/auto-docs
          
          if ! git diff --cached --quiet; then
            git commit -m "docs: update automated documentation for ${{ github.ref_name }} [skip ci]"
            
            # Force push with lease to update the branch pointer safely
            git push --force-with-lease origin $DOCS_BRANCH
            echo "::notice::Documentation updates pushed to branch $DOCS_BRANCH"
          else
            echo "No changes to documentation."
          fi
