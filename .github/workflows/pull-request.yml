name: PR Workflow
on:
  pull_request:
    branches-ignore:
      - master
env:
  CODECOV_UNIQUE_NAME: CODECOV_UNIQUE_NAME-${{ github.run_id }}-${{ github.run_number }}
jobs:
  Flutter-Codebase-Check:
    name: Checking codebase
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "17.0"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.27.3
          channel: stable
      - name: Set default branch.
        run: git remote set-head origin --auto
        shell: bash
      - name: Running pub get in talawa_lint
        run: cd talawa_lint && flutter pub get && cd ..
      - name: Running pub get to fetch dependencies
        run: flutter pub get
      - name: Checking for correct formatting of code
        run: dart format --set-exit-if-changed .
      - name: setup python
        uses: actions/setup-python@v5
      - name: Count lines of code in each file
        run: chmod +x ./.github/workflows/scripts/countline.py
      - name: Running count lines
        run: ./.github/workflows/scripts/countline.py --exclude_directories test/
          --exclude_files lib/custom_painters/talawa_logo.dart
          lib/custom_painters/language_icon.dart
          lib/custom_painters/whatsapp_logo.dart lib/utils/queries.dart
          lib/view_model/after_auth_view_models/profile_view_models/profile_page_view_model.dart
          lib/view_model/pre_auth_view_models/select_organization_view_model.dart
          lib/views/after_auth_screens/profile/profile_page.dart
          lib/view_model/main_screen_view_model.dart
          lib/views/after_auth_screens/events/create_event_page.dart
          lib/views/after_auth_screens/org_info_screen.dart
          lib/views/after_auth_screens/events/manage_volunteer_group.dart
          lib/views/after_auth_screens/events/create_agenda_item_page.dart
          lib/views/after_auth_screens/events/edit_agenda_item_page.dart
          lib/utils/event_queries.dart
      - name: Check for presence of ignore directives corresponding to custom lints
        run: chmod +x ./.github/workflows/scripts/check_ignore.py
      - name: Run check_ignore
        run: >
          git branch

          git checkout -b temp_branch

          git branch

          git checkout develop-postgres

          git pull

          git branch

          git diff --name-only develop-postgres..HEAD

          git checkout temp_branch

          pip install GitPython

          python ./.github/workflows/scripts/check_ignore.py --repository
          ${{github.repository}} --merge_branch_name ${{github.head_ref}}
      - name: Compare translation files
        run: >
          chmod +x .github/workflows/scripts/compare_translations.py

          python .github/workflows/scripts/compare_translations.py --directory
          lang
      - name: Analysing codebase for default linting
        run: flutter analyze --no-pub
      - name: Analysing codebase for custom linting
        run: dart run custom_lint
      - name: Changed Files
        id: changed-files
        run: >
          # Get the base branch ref

          BASE_SHA=$(git merge-base ${{ github.event.pull_request.base.sha }}
          ${{ github.event.pull_request.head.sha }})


          # Get all changed files

          ALL_CHANGED_FILES=$(git diff --name-only --diff-filter=ACMRT $BASE_SHA
          ${{ github.event.pull_request.head.sha }} | tr '\n' ' ')

          echo "all_changed_files=${ALL_CHANGED_FILES}" >> $GITHUB_OUTPUT
      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
      - name: Check if the source and target branches are different
        if: ${{ github.event.pull_request.base.ref == github.event.pull_request.head.ref
          }}
        run: >
          echo "Source Branch ${{ github.event.pull_request.head.ref }}"

          echo "Target Branch ${{ github.event.pull_request.base.ref }}"

          echo "Error: Source and Target Branches are the same. Please ensure
          they are different."

          echo "Error: Close this PR and try again."          

          exit 1
  Branch-check:
    if: ${{ github.actor != 'dependabot[bot]' &&
      !contains(github.event.pull_request.labels.*.name,
      'ignore-sensitive-files-pr') }}
    name: Base branch check
    runs-on: ubuntu-latest
    steps:
      - name: Check if base branch is develop-postgres
        if: github.event.pull_request.base.ref != 'develop-postgres'
        run: >
          echo "PR is not against develop-postgres branch. Please refer
          PR_GUIDELINES.md"

          echo "Error: Close this PR and try again."

          exit 1
  Check-Sensitive-Files:
    if: ${{ github.actor != 'dependabot[bot]' &&
      !contains(github.event.pull_request.labels.*.name,
      'ignore-sensitive-files-pr') }}
    name: Checks if sensitive files have been changed without authorization
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get Changed Unauthorized files
        id: changed-unauth-files
        run: >
          # Get the base branch ref

          BASE_SHA=$(git merge-base ${{ github.event.pull_request.base.sha }}
          ${{ github.event.pull_request.head.sha }})


          # Define sensitive files pattern

          SENSITIVE_FILES=".flake8 .pydocstyle pyproject.toml .env*
          vitest.config.js src/App.tsx .github/** env.example .node-version
          .husky/** scripts/** src/style/** schema.graphql package.json
          package-lock.json tsconfig.json .gitignore .eslintrc.json
          .eslintignore .prettierrc .prettierignore vite.config.ts
          docker/docker-compose.prod.yaml docker/docker-compose.dev.yaml
          docker/Dockerfile.dev docker/Dockerfile.prod
          config/docker/setup/nginx.conf config/docker/setup/nginx.prod.conf
          CODEOWNERS LICENSE setup.ts .coderabbit.yaml CODE_OF_CONDUCT.md
          CODE_STYLE.md CONTRIBUTING.md DOCUMENTATION.md INSTALLATION.md
          ISSUE_GUIDELINES.md PR_GUIDELINES.md README.md *.pem *.key *.cert
          *.password *.secret *.credentials .nojekyll yarn.lock
          docs/docusaurus.config.ts docs/sidebar* CNAME"


          # Check for changes in sensitive files

          CHANGED_UNAUTH_FILES=""

          for file in $(git diff --name-only --diff-filter=ACMRD $BASE_SHA ${{
          github.event.pull_request.head.sha }}); do
           if echo "$file" | grep -qE "$pattern"; then
             CHANGED_UNAUTH_FILES="$CHANGED_UNAUTH_FILES $file"
           fi
          done



          # Trim and format output

          CHANGED_UNAUTH_FILES=$(echo "$CHANGED_UNAUTH_FILES" | xargs)

          echo "all_changed_files=$CHANGED_UNAUTH_FILES" >> $GITHUB_OUTPUT


          # Check if any unauthorized files changed

          if [ ! -z "$CHANGED_UNAUTH_FILES" ]; then
            echo "any_changed=true" >> $GITHUB_OUTPUT
            echo "any_deleted=true" >> $GITHUB_OUTPUT
          else
            echo "any_changed=false" >> $GITHUB_OUTPUT
            echo "any_deleted=false" >> $GITHUB_OUTPUT
          fi
      - name: List all changed unauthorized files
        if: steps.changed-unauth-files.outputs.any_changed == 'true' ||
          steps.changed-unauth-files.outputs.any_deleted == 'true'
        env:
          CHANGED_UNAUTH_FILES: ${{ steps.changed-unauth-files.outputs.all_changed_files }}
        run: |
          for file in ${CHANGED_UNAUTH_FILES}; do
            echo "$file is unauthorized to change/delete"
          done
          echo "To override this, apply the 'ignore-sensitive-files-pr' label"
          exit 1
  Count-Changed-Files:
    if: ${{ github.actor != 'dependabot[bot]' }}
    name: Checks if number of files changed is acceptable
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Changed Files
        id: changed-files
        run: |
          echo "Base SHA: ${{ github.event.pull_request.base.sha }}"
          echo "Head SHA: ${{ github.event.pull_request.head.sha }}"
      - name: Get changed files
        id: changed-files
        run: >
          #Get the base branch ref

          BASE_SHA=$(git merge-base ${{github.event.pull_request.base.sha}}
          ${{github.event.pull_request.head.sha}})


          if [ -z "$BASE_SHA" ]; then
            echo "Error: BASE_SHA is empty. Git merge-base failed."
          exit 1

          fi


          #Get all changed files

          ALL_CHANGED_FILES=$(git diff --name-only --diff-filter=ACMRT $BASE_SHA
          ${{github.event.pull_request.head.sha}} | tr '\n' ' ')

          echo "all_changed_files=${ALL_CHANGED_FILES}" >> $GITHUB_OUTPUT
      - name: Echo number of changed files
        env:
          CHANGED_FILES_COUNT: ${{ steps.changed-files.outputs.all_changed_files_count }}
        run: |
          echo "Number of files changed: $CHANGED_FILES_COUNT"
      - name: Check if the number of changed files is less than 100
        if: steps.changed-files.outputs.all_changed_files_count > 100
        env:
          CHANGED_FILES_COUNT: ${{ steps.changed-files.outputs.all_changed_files_count }}
        run: >
          echo "Error: Too many files (greater than 100) changed in the pull
          request."

          echo "Possible issues:"

          echo "- Contributor may be merging into an incorrect branch."

          echo "- Source branch may be incorrect please use develop-postgres as
          source branch."

          exit 1
  Flutter-Testing:
    name: Testing codebase
    runs-on: ubuntu-latest
    needs:
      - Flutter-Codebase-Check
      - Python-Compliance
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "17.0"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.27.3
          channel: stable
      - name: Running pub get to fetch dependencies
        run: flutter pub get
      - name: Codebase testing
        run: flutter test --coverage
      - name: Present and upload coverage to Codecov as ${{env.CODECOV_UNIQUE_NAME}}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
          fail_ci_if_error: false
          name: ${{env.CODECOV_UNIQUE_NAME}}
      - name: Test acceptable level of code coverage
        uses: VeryGoodOpenSource/very_good_coverage@v3
        with:
          path: ./coverage/lcov.info
          min_coverage: 92
  Android-Build:
    name: Testing build for android
    runs-on: ubuntu-latest
    needs:
      - Flutter-Testing
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "17.0"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.27.3
          channel: stable
      - name: Running pub get to fetch dependencies
        run: flutter pub get
      - name: Building for android
        run: flutter build apk
  iOS-Build:
    name: Testing build for iOS
    runs-on: macos-latest
    needs:
      - Flutter-Testing
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.27.3
          channel: stable
          architecture: x64
      - name: Building for ios
        run: flutter build ios --release --no-codesign
  Test-Docusaurus-Deployment:
    name: Test Deployment to https://docs-mobile.talawa.io
    runs-on: ubuntu-latest
    needs:
      - iOS-Build
      - Android-Build
    if: ${{ github.actor != 'dependabot[bot]' && github.event.pull_request.base.ref
      == 'develop-postgres' }}
    steps:
      - name: Checkout the Repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install dependencies
        working-directory: ./docs
        run: npm install
      - name: Test building the website
        working-directory: ./docs
        run: npm run build
  Validate-Coderabbit:
    name: Validate CodeRabbit Approval
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    needs:
      - Test-Docusaurus-Deployment
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Validate CodeRabbit.ai Approval
        run: |
          chmod +x .github/workflows/scripts/validate-coderabbit.sh
          .github/workflows/scripts/validate-coderabbit.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
  Python-Compliance:
    name: Check Python Code Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r .github/workflows/requirements.txt
      - name: Run Black Formatter Check
        run: |
          source venv/bin/activate
          black --check .
      - name: Run Flake8 Linter
        run: >
          source venv/bin/activate

          flake8 --docstring-convention google --ignore E402,E722,E203,F401,W503
          .github scripts
      - name: Run pydocstyle
        run: |
          source venv/bin/activate
          pydocstyle --convention=google --add-ignore=D415,D205 .github scripts
      - name: Run docstring compliance check
        run: >
          source venv/bin/activate

          python .github/workflows/scripts/check_docstrings.py --directories
          .github scripts
